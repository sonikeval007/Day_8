<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <label>Answer:-</label>
    <p id="ans1"></p><br>
    <p id="ans2"></p><br>
    <p id="ans3"></p><br>
    <p id="ans4"></p><br>
    <p id="ans5"></p>


</body>
<script>
    var a = 15;
    var b = 20;
    var c = document.getElementById('ans1').innerHTML = a + b;
    var d = document.getElementById('ans2').innerHTML = a - b;
    var e = document.getElementById('ans3').innerHTML = a * b;
    var f = document.getElementById('ans4').innerHTML = a / b;
    var g = document.getElementById('ans5').innerHTML = a % b;
    console.log(typeof (c));
    console.log(typeof (d));
    console.log(typeof (e));
    console.log(typeof (f));
    console.log(typeof (g)); 
</script>

</html>
